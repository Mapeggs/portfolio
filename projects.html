    <!-- Detail templates -->
    <template id="detail-dodgeball">
        <h3>DodgeBall</h3>
        <div class="modal__media">
            <img class="modal__image" src="assets/Dodgeball.png" alt="DodgeBall thumbnail" />
        </div>
        <p>
        It's a local multiplayer game where you and your friend each control either Player 1 or Player 2 on the same keyboard.
        The goal is to throw balls at each other, and the first player to score 3 points wins.
        </p>
        <p>
        Built with JavaScript & Phaser 3, using free assets from itch.io and audio from Pixabay.
        </p>
        <div class="btn-row">
        <a class="btn" href="https://github.com/Mapeggs/DodgeBall" target="_blank" rel="noopener">View on GitHub</a>
        <a class="btn" href="https://mapeggs.github.io/DodgeBall/" target="_blank" rel="noopener">Play Now</a>
        </div>
    </template>

    <template id="detail-house">
        <h3>House Tour Trailer</h3>
        <div class="modal__media">
          <img class="modal__image" src="assets/housetour.png" alt="House Tour Trailer frame"/>
        </div>
        <p>Unity trailer with Timeline contraptions and VFX (fire, rigged door).</p>
        <div class="btn-row">
          <a class="btn" href="https://drive.google.com/file/d/11cBgsTozPZuNvnZT2dx_ki56UuUq0NYd/view?usp=drive_link" target="_blank" rel="noopener">View on Google Drive</a>
        </div>
      </template>


      <template id="detail-robot">
        <h3>Robot Sorting</h3>
        <div class="modal__media">
          <video class="modal__video" src="robotsortingvid.mp4" controls playsinline style="width:100%; max-height:70vh; border-radius:12px;"></video>
        </div>
        <p>
          It's a robot part sorting game that I created for my game design classes at UCSC.  
          A lot of the art aspect has a mix of AI-generated images, my own creations, and imported assets from itch.io.  
          Built in LÖVE2D under the constraints: no direct player control, no dialogue, takes place inside a machine, and must include betrayal.
        </p>
        <div class="btn-row">
          <!-- Optional button to GitHub or itch.io if you want -->
        </div>
      </template>
